		<h1 class="contact-header">Kontaktirajte nas!</h1>   
            <form class="contact-form" action="#" method="post" enctype="multipart/form-data">
          
                <label for="inputNameSurname" class="contact-label">Name and surname:</label>
                <input type="text" name="l_imePrezime" class="contact-input" placeholder="Unesite ime i prezime">


                <label for="inputEmail" class="contact-label">Email :</label>
                <input type="email" class="contact-input" id="inputEmail" placeholder="Unesite email">


                <div class="form-group" >
                  <label for="inputPassword" style="display:block;margin:0 0 10px 0">Content :</label>
                 
                    <textarea class="contact-textarea" name="sadrzaj" rows="10" cols="10" placeholder="Unesite pitanje"></textarea>
                    <button  class="contact-button" name="dodaj" type="submit">Send</button>

                </div>
            </form>
